<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AuraAI</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Include the same base styles from index.html -->
  <style>
    /* Modern Apple-inspired Design System with Enhanced Glassmorphism */
    :root {
      /* Core colors */
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #1a1a1a;
      --accent-primary: #2f7fff;
      --accent-secondary: #46a6ff;
      --accent-glow: rgba(47, 127, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-tertiary: rgba(255, 255, 255, 0.5);
      --success: #2ecc71;
      --success-glow: rgba(46, 204, 113, 0.3);
      --warning: #f39c12;
      --danger: #e74c3c;
      --danger-glow: rgba(231, 76, 60, 0.3);
      
      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-xxl: 48px;
      --spacing-xxxl: 64px;
      
      /* Typography */
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      
      /* Radii */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 9999px;
      
      /* Z-index layers */
      --z-navbar: 100;
      --z-modal: 200;
      
      /* Enhanced Glass effects */
      --glass-bg: rgba(10, 10, 10, 0.4);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-blur: 15px;
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --glass-highlight: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.15) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0) 100%
      );
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-sans);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(70, 166, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(46, 204, 113, 0.08) 0%, transparent 50%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: var(--spacing-lg);
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: var(--spacing-md);
    }
    
    h3 {
      font-size: 1.75rem;
      margin-bottom: var(--spacing-md);
    }
    
    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: var(--spacing-md);
    }
    
    a {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    a:hover {
      color: var(--accent-secondary);
    }
    
    /* Header & Navigation */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: var(--z-navbar);
      background-color: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-bottom: 1px solid var(--glass-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md) 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      margin-right: var(--spacing-md);
    }
    
    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      position: relative;
    }
    
    .logo-text::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), transparent);
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }

    /* Signup specific styles */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-xl) 0;
    }
    
    .signup-card {
      width: 100%;
      max-width: 500px;
      background-color: rgba(26, 26, 26, 0.5);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border-radius: var(--radius-lg);
      padding: var(--spacing-xxl);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .signup-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 1px;
      background: linear-gradient(90deg, 
                               transparent, 
                               rgba(255, 255, 255, 0.3), 
                               transparent);
    }
    
    .signup-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, 
                              rgba(255, 255, 255, 0.1) 0%, 
                              rgba(255, 255, 255, 0) 100%);
      pointer-events: none;
    }
    
    .signup-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .signup-logo {
      margin-bottom: var(--spacing-lg);
      display: flex;
      justify-content: center;
    }
    
    .signup-logo img {
      height: 60px;
    }
    
    .signup-title {
      font-size: 2rem;
      margin-bottom: var(--spacing-sm);
    }
    
    .signup-subtitle {
      color: var(--text-secondary);
    }
    
    .signup-form {
      margin-bottom: var(--spacing-lg);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: var(--text-secondary);
    }
    
    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      background-color: rgba(26, 26, 26, 0.7);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: var(--spacing-xs);
    }
    
    .remember-me label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .btn {
      border: none;
      outline: none;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .btn:hover::before {
      transform: translateX(0);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--text-primary);
      box-shadow: 0 4px 14px rgba(47, 127, 255, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(47, 127, 255, 0.5);
    }
    
    .btn-primary:active {
      transform: translateY(0);
      opacity: 0.9;
    }
    
    .form-btn {
      width: 100%;
      margin-top: var(--spacing-md);
    }
    
    .form-row {
      display: flex;
      gap: var(--spacing-md);
    }
    
    .form-col {
      flex: 1;
    }
    
    .signup-separator {
      display: flex;
      align-items: center;
      margin: var(--spacing-lg) 0;
    }
    
    .signup-separator::before,
    .signup-separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .signup-separator-text {
      padding: 0 var(--spacing-md);
      color: var(--text-tertiary);
      font-size: 0.9rem;
    }
    
    .signup-footer {
      text-align: center;
    }
    
    .signup-footer p {
      color: var(--text-tertiary);
      font-size: 0.9rem;
      margin-bottom: var(--spacing-xs);
    }
    
    .alert {
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }
    
    .alert-danger {
      background-color: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    .alert-success {
      background-color: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.3);
    }
    
    .alert-icon {
      flex-shrink: 0;
    }
    
    .alert-message {
      flex: 1;
    }
    
    /* Error message */
    .error-message {
      display: none;
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: var(--spacing-xs);
    }
    
    /* Password strength */
    .password-strength {
      margin-top: var(--spacing-xs);
    }
    
    .strength-bars {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }
    
    .strength-bar {
      height: 4px;
      flex: 1;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }
    
    .strength-text {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-top: 4px;
    }
    
    /* Footer */
    .footer {
      margin-top: auto;
      background-color: rgba(26, 26, 26, 0.5);
      padding: var(--spacing-lg) 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }
    
    .footer-content {
      text-align: center;
    }

    /* Terms checkbox */
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      margin-bottom: var(--spacing-md);
    }
    
    .terms-checkbox input {
      margin-right: var(--spacing-sm);
      margin-top: 4px;
    }
    
    .terms-checkbox label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Responsive Media Queries */
    @media (max-width: 480px) {
      .signup-card {
        padding: var(--spacing-lg);
      }
      
      .signup-title {
        font-size: 1.8rem;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header & Navigation -->
  <header class="header glass">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <div class="logo-icon">
            <img src="https://i.imgur.com/8GObyDN.png" alt="AuraAI Logo">
          </div>
          <div class="logo-text">AuraAI</div>
        </a>
      </nav>
    </div>
  </header>
  
  <!-- Signup Container -->
  <main class="signup-container">
    <div class="signup-card glass">
      <div class="signup-header">
        <div class="signup-logo">
          <img src="https://i.imgur.com/Oyxbzxf.png" alt="AuraAI Logo">
        </div>
        <h1 class="signup-title">Create an Account</h1>
        <p class="signup-subtitle">Join AuraAI and transform your OnlyFans business</p>
      </div>
      
      <!-- Signup Form -->
      <form class="signup-form" id="signup-form">
        <div id="signup-alert" style="display: none;"></div>
        
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label class="form-label" for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-input" required>
              <div class="error-message" id="first-name-error"></div>
            </div>
          </div>
          
          <div class="form-col">
            <div class="form-group">
              <label class="form-label" for="last-name">Last Name</label>
              <input type="text" id="last-name" class="form-input" required>
              <div class="error-message" id="last-name-error"></div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" required>
          <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" required>
          <div class="error-message" id="password-error"></div>
          
          <div class="password-strength">
            <div class="strength-bars">
              <div class="strength-bar" id="strength-bar-1"></div>
              <div class="strength-bar" id="strength-bar-2"></div>
              <div class="strength-bar" id="strength-bar-3"></div>
              <div class="strength-bar" id="strength-bar-4"></div>
            </div>
            <div class="strength-text" id="strength-text">Password strength</div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" required>
          <div class="error-message" id="confirm-password-error"></div>
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn btn-primary form-btn">Create Account</button>
      </form>
      
      <div class="signup-separator">
        <span class="signup-separator-text">Or</span>
      </div>
      
      <div class="signup-footer">
        <p>Already have an account?</p>
        <a href="login.html">Sign in</a>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 AuraAI. All rights reserved.</p>
      </div>
    </div>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const signupAlert = document.getElementById('signup-alert');
      const passwordInput = document.getElementById('password');
      const strengthBars = document.querySelectorAll('.strength-bar');
      const strengthText = document.getElementById('strength-text');
      
      // Password strength checker
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = checkPasswordStrength(password);
        
        // Update strength bars
        strengthBars.forEach((bar, index) => {
          if (index < strength.score) {
            bar.style.backgroundColor = strength.color;
          } else {
            bar.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
          }
        });
        
        // Update strength text
        strengthText.textContent = strength.message;
        strengthText.style.color = strength.color;
      });
      
      function checkPasswordStrength(password) {
        // Check password strength
        const hasLower = /[a-z]/.test(password);
        const hasUpper = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        const length = password.length;
        
        let score = 0;
        let message = '';
        let color = '';
        
        if (length === 0) {
          message = 'Password strength';
          color = 'var(--text-tertiary)';
        } else if (length < 6) {
          score = 1;
          message = 'Too weak';
          color = 'var(--danger)';
        } else if (length < 8) {
          score = 2;
          message = 'Could be stronger';
          color = 'var(--warning)';
        } else {
          let variationCount = 0;
          if (hasLower) variationCount++;
          if (hasUpper) variationCount++;
          if (hasNumber) variationCount++;
          if (hasSpecial) variationCount++;
          
          if (variationCount === 1) {
            score = 2;
            message = 'Could be stronger';
            color = 'var(--warning)';
          } else if (variationCount === 2) {
            score = 3;
            message = 'Strong';
            color = 'var(--accent-primary)';
          } else if (variationCount >= 3) {
            score = 4;
            message = 'Very strong';
            color = 'var(--success)';
          }
        }
        
        return { score, message, color };
      }
      
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const terms = document.getElementById('terms').checked;
        
        // Simple validation
        let isValid = true;
        
        if (!firstName) {
          document.getElementById('first-name-error').textContent = 'First name is required';
          document.getElementById('first-name-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('first-name-error').style.display = 'none';
        }
        
        if (!lastName) {
          document.getElementById('last-name-error').textContent = 'Last name is required';
          document.getElementById('last-name-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('last-name-error').style.display = 'none';
        }
        
        if (!email) {
          document.getElementById('email-error').textContent = 'Email is required';
          document.getElementById('email-error').style.display = 'block';
          isValid = false;
        } else if (!email.includes('@')) {
          document.getElementById('email-error').textContent = 'Please enter a valid email address';
          document.getElementById('email-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('email-error').style.display = 'none';
        }
        
        if (!password) {
          document.getElementById('password-error').textContent = 'Password is required';
          document.getElementById('password-error').style.display = 'block';
          isValid = false;
        } else if (password.length < 8) {
          document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
          document.getElementById('password-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('password-error').style.display = 'none';
        }
        
        if (!confirmPassword) {
          document.getElementById('confirm-password-error').textContent = 'Please confirm your password';
          document.getElementById('confirm-password-error').style.display = 'block';
          isValid = false;
        } else if (confirmPassword !== password) {
          document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
          document.getElementById('confirm-password-error').style.display = 'block';
          isValid = false;
        } else {
          document.getElementById('confirm-password-error').style.display = 'none';
        }
        
        if (!terms) {
          signupAlert.innerHTML = `
            <div class="alert alert-danger">
              <div class="alert-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </div>
              <div class="alert-message">Please agree to the Terms of Service and Privacy Policy</div>
            </div>
          `;
          signupAlert.style.display = 'block';
          isValid = false;
        } else {
          signupAlert.style.display = 'none';
        }
        
        if (!isValid) return;
        
        // Show loading state
        signupAlert.innerHTML = `
          <div class="alert alert-info">
            <div class="alert-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="alert-message">Creating your account...</div>
          </div>
        `;
        signupAlert.style.display = 'block';
        
        // Simulate server delay
        setTimeout(() => {
          // Successful sign up
          signupAlert.innerHTML = `
            <div class="alert alert-success">
              <div class="alert-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
              <div class="alert-message">Account created successfully! Redirecting to login...</div>
            </div>
          `;
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }, 1500);
      });
    });
  </script>
</body>
</html>
